<html>
<head>
    <title>Numbers to text Page</title>
    <script>
        function Tostring()
        {
            var a=document.getElementById("t2").value;
            var result="";
            for(let i=0;i<a.length;i++) {
                digit=a[i];
                switch(digit) {
                    case '1': result+="one ";
                    break;
                    case '2': result+="two ";
                    break;
                    case '3': result+="three ";
                    break;
                    case '4': result+="four ";
                    break;
                    case '5': result+="five ";
                    break;
                    case '6': result+="six ";
                    break;
                    case '7': result+="seven ";
                    break;
                    case '8': result+="eight ";
                    break;
                    case '9': result+="nine ";
                    break;
                    case '0': result+="zero ";
                    break;
                    default: result+="";
                    break;
                }
            }
            document.getElementById("u1").value=result;
        }
    </script>
</head>
<body>
    <h4 align ="center">Enter Number to convert to string</h4>
    <br><p align="center">
    Number=<input type="text" id="t2"/>
    </p>
    <button align="center" onclick="Tostring()">Convert to string</button>
    <br>
    <textarea id="u1" rows="10" cols="50" align="center" read only></textarea>
<body>
</html>
